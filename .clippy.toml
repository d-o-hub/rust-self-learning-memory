# Clippy configuration - Updated for memory backend system
msrv = "1.70"

# Type system and complexity
type-complexity-threshold = 1000
cognitive-complexity-threshold = 30  # Reduced from 50 for better code quality
excessive-nesting-threshold = 5      # Reduced from 6
too-many-arguments-threshold = 7
too-many-lines-threshold = 500

# Performance lints (warn about potential issues)
# These help catch performance problems early

# Async/Tokio specific
allow-expect-in-tests = true
allow-unwrap-in-tests = true

# Allowances for examples and tests (style warnings that don't affect functionality)
# Type complexity and cognitive complexity thresholds already set above

# Memory/performance
vec-box-size-threshold = 4096
stack-size-threshold = 2048

# Import and wildcard patterns
warn-on-all-wildcard-imports = true

# Documentation standards
missing-docs-in-crate-items = false

# Additional allowances for examples and tests (minor style warnings)
doc-valid-idents = ["OpenAI", "AzureOpenAI", "multi_provider_embeddings", "embedding_optimization_demo", "async_pattern_extraction", "standard API"]
