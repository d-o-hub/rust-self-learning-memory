[profile.default]
retries = 0
fail-fast = true
slow-timeout = { period = "30s", terminate-after = 3 }

[profile.ci]
retries = 1
fail-fast = false
slow-timeout = { period = "60s", terminate-after = 3 }
test-threads = 4

[profile.quick]
# Fast feedback loop for development
fail-fast = true
slow-timeout = { period = "10s" }
test-threads = 8
status-level = "skip"
output = "never"

[profile.coverage]
retries = 0
fail-fast = false
test-threads = 1
slow-timeout = { period = "120s", terminate-after = 1 }
