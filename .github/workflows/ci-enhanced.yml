name: Enhanced CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
  # Turso credentials for integration tests (optional - tests will use local DB if not set)
  # See .github/CI_CD_SETUP.md for configuration instructions
  TEST_TURSO_URL: ${{ secrets.TEST_TURSO_URL }}
  TEST_TURSO_TOKEN: ${{ secrets.TEST_TURSO_TOKEN }}

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      
      - name: Run unit tests
        run: cargo test --lib --all-features --workspace -- --include-ignored
        env:
          RUST_LOG: debug
        continue-on-error: true # Don't fail if network unavailable for Turso tests

      - name: Run integration tests
        run: cargo test --test '*' --all-features --workspace -- --include-ignored
        env:
          RUST_LOG: debug
        continue-on-error: true # Don't fail if network unavailable for Turso tests

      - name: Run doc tests
        run: cargo test --doc --all-features --workspace

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-tarpaulin
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-tarpaulin
      
      - name: Generate coverage
        run: cargo tarpaulin --out xml --output-dir coverage --all-features --workspace
      
      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      
      - name: Build all crates
        run: cargo build --all --release
      
      - name: Check documentation
        run: cargo doc --all --no-deps --document-private-items

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v1
