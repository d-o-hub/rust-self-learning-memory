---
name: CodeQL Analysis

permissions:
  contents: read
  security-events: write
  actions: read

"on":
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Sundays at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

concurrency:
  group: codeql-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        language: [rust]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml
          queries: security-and-quality

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2.8.2
        with:
          save-if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' }}

      # Build the code for CodeQL analysis
      # CodeQL needs to see the compiled code to perform analysis
      - name: Build for CodeQL analysis
        run: |
          echo "Building project for CodeQL analysis..."
          # Build only library code to save time
          cargo build --lib --workspace 2>&1 | tee build.log || true
          # CodeQL can analyze partial builds
        env:
          RUSTFLAGS: "-D warnings"
          CARGO_TERM_COLOR: always

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
          upload: true
          output: sarif-results

      - name: Upload SARIF results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: codeql-sarif-${{ matrix.language }}
          path: sarif-results/
          retention-days: 30

      - name: Summary
        if: always()
        run: |
          echo "=== CodeQL Analysis Complete ==="
          echo "Language: ${{ matrix.language }}"
          echo "Results uploaded to GitHub Security tab"
