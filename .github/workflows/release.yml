---
name: Release

"on":
  push:
    tags:
      - 'v*.*.*'

# Never cancel release builds in progress
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
      actions: write  # Required for uploading artifacts
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary-suffix: ''
          - os: macos-latest
            target: x86_64-apple-darwin
            binary-suffix: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            binary-suffix: ''
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary-suffix: .exe

    env:
      CARGO_TARGET_DIR: /tmp/target
      RUSTC_WRAPPER: sccache
      SCCACHE_DIR: ${{ runner.temp }}/sccache
      SCCACHE_CACHE_SIZE: 2G
    steps:
      - name: Check disk space
        run: df -h
      - name: Free disk space (Rust release build cleanup)
        if: runner.os == 'Linux'
        run: |
          sudo rm -f /swapfile || true
          sudo apt-get clean || true
          docker system prune -af || true
          df -h
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install sccache
        uses: taiki-e/install-action@v2
        with:
          tool: sccache
      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/sccache
          key: ${{ runner.os }}-sccache-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-${{ matrix.target }}-

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary (bins + libs only)
        run: cargo build --workspace --all-features --release --bins --lib --target ${{ matrix.target }}
      - name: Show sccache stats
        if: always()
        run: sccache --show-stats || true

      - name: Package binaries
        shell: bash
        run: |
          mkdir -p artifacts
          for bin in /tmp/target/${{ matrix.target }}/release/*${{ matrix.binary-suffix }}; do
            if [ -f "$bin" ] && [ -x "$bin" ]; then
              cp "$bin" "artifacts/$(basename "$bin")"
            fi
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: artifacts/*
          if-no-files-found: warn

  create-release:
    name: Create Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required for creating releases
      actions: read        # Required for downloading artifacts
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          generate_release_notes: true
          files: artifacts/**/*
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
