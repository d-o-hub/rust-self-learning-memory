---
name: Security

"on":
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

# Never cancel security scans in progress
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  secret-scan:
    name: Secret Scanning
    permissions:
      contents: read
      security-events: write  # Required for gitleaks-action SARIF uploads
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: for premium features

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.event_name == 'pull_request'
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4.8.2
        continue-on-error: true  # Requires GitHub Advanced Security on private repos
        with:
          fail-on-severity: moderate

  supply-chain-audit:
    name: Supply Chain Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2.8.2
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run cargo audit
        run: cargo audit
      - name: Upload audit report
        if: always()
        run: cargo audit --json > audit-report.json
      - name: Upload audit report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json
          retention-days: 30
