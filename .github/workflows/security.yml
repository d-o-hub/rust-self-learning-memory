---
name: Security

"on":
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday

# Never cancel security scans in progress
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  secret-scan:
    name: Secret Scanning
    permissions:
      contents: read
      security-events: write  # Required for gitleaks-action SARIF uploads
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2.3.9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}  # Optional: for premium features

  # Dependency Review requires GitHub Advanced Security (not available on this repo)
  # Commenting out to prevent workflow failures
  # dependency-review:
  #   name: Dependency Review
  #   runs-on: ubuntu-latest
  #   permissions:
  #     contents: read
  #   if: github.event_name == 'pull_request'
  #   timeout-minutes: 10
  #   steps:
  #     - uses: actions/checkout@v6
  #     - uses: actions/dependency-review-action@v4.8.2
  #       with:
  #         fail-on-severity: moderate

  supply-chain-audit:
    name: Supply Chain Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6
      - name: Setup isolated target dir
        run: |
          chmod +x scripts/setup-target-dir.sh
          ./scripts/setup-target-dir.sh security-supply-chain-audit
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2.8.2
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked
      - name: Run cargo audit
        run: cargo audit
      - name: Upload audit report
        if: always()
        run: cargo audit --json > audit-report.json
      - name: Upload audit report artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: audit-report
          path: audit-report.json
          retention-days: 30

  cargo-deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    permissions:
      contents: read
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run cargo-deny
        uses: EmbarkStudios/cargo-deny-action@v2
        with:
          command: check
