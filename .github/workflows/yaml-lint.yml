---
name: YAML Lint

"on":
  push:
    branches: [main, develop]
    paths:
      - '**.yml'
      - '**.yaml'
      - '.github/workflows/**'
  pull_request:
    branches: [main, develop]
    paths:
      - '**.yml'
      - '**.yaml'
      - '.github/workflows/**'

# Cancel outdated lint runs
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  yamllint:
    name: YAML Syntax Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          yamllint -d \
            "{extends: default, rules: {line-length: {max: 120}, indentation: {spaces: 2}}}" \
            .github/ || (echo "‚ùå YAML lint failed" && exit 1)

  actionlint:
    name: GitHub Actions Workflow Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - name: Run actionlint
        uses: reviewdog/action-actionlint@v1.69.1
        with:
          fail_level: error
          filter_mode: nofilter
