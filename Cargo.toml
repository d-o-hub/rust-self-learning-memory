[workspace]
resolver = "2"
members = [
    "memory-core",
    "memory-storage-turso",
    "memory-storage-redb",
    "memory-mcp",
    "memory-cli",
    "test-utils",
    "benches",
    "tests",
    "examples",
]

[workspace.package]
version = "0.1.12"
edition = "2021"
authors = ["Self-Learning Memory Contributors"]
license = "MIT"
repository = "https://github.com/d-o-hub/rust-self-learning-memory"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.49", features = ["full"] }
async-trait = "0.1"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
postcard = { version = "1.0", features = ["alloc"] }

# Database
libsql = "0.9"
redb = "2.6"

# UUID and time
uuid = { version = "1.19", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Logging and tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Testing
tempfile = "3.24"

# Benchmarking
criterion = "0.5"

# WASM and JavaScript execution
rquickjs = "0.11.0"
wasmtime = "24.0.5"
wasmtime-wasi = "24.0.5"

# Additional utilities
parking_lot = "0.12"
url = "2.5"
sha2 = "0.10"
rand = "0.8"
rand_chacha = "0.3"
clap = { version = "4.5", features = ["derive"] }
statrs = "0.16"
futures = "0.3"
sysinfo = "0.37"
zipf = "7.0"
fs_extra = "1.3"
num_cpus = "1.16"
rustc-version = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

# Coverage configuration for cargo-llvm-cov
[workspace.metadata.coverage]
exclude-from-coverage = ["tests", "benches"]
