[package]
name = "memory-benches"
version = "0.1.0"
edition = "2021"
license = "MIT"
publish = false

[dependencies]
criterion = { version = "0.5", features = ["async_tokio", "async_futures"] }
regex = "1.10"
memory-core = { path = "../memory-core" }
memory-storage-redb = { path = "../memory-storage-redb" }
memory-storage-turso = { path = "../memory-storage-turso" }
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "time"] }
tempfile = "3.0"
uuid = { version = "1.0", features = ["v4"] }
sysinfo = "0.37"
zipf = "7.0"
rand = "0.8"
futures = "0.3"
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
fs_extra = "1.3"

[[bench]]
name = "episode_lifecycle"
path = "episode_lifecycle.rs"
harness = false

[[bench]]
name = "pattern_extraction"
path = "pattern_extraction.rs"
harness = false

[[bench]]
name = "storage_operations"
path = "storage_operations.rs"
harness = false

[[bench]]
name = "concurrent_operations"
path = "concurrent_operations.rs"
harness = false

[[bench]]
name = "memory_pressure"
path = "memory_pressure.rs"
harness = false

[[bench]]
name = "scalability"
path = "scalability.rs"
harness = false

[[bench]]
name = "multi_backend_comparison"
path = "multi_backend_comparison.rs"
harness = false
