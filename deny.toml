# cargo-deny configuration for supply chain security
# https://embarkstudios.github.io/cargo-deny/

# Note: All fields are optional, this is the default configuration

[advisories]
# The advisories section is for detecting security vulnerabilities
# Use version 2 for new configuration format
version = 2
unmaintained = "workspace"  # Only error if crate is a direct dependency
yanked = "deny"
ignore = [
    # Add specific advisories to ignore here if needed
]

[licenses]
# The licenses section is for detecting incompatible licenses
# Use version 2 for new configuration format
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CDLA-Permissive-2.0",
    "Unlicense",
    "Zlib",
]
# Note: In version 2, all licenses not in 'allow' list are automatically denied

[bans]
# The bans section is for detecting multiple versions of the same crate
multiple-versions = "allow"  # Changed from "warn" to "allow" temporarily
wildcards = "allow"  # Changed from "deny" to "allow" to be more permissive
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
deny = [
    # Deny old unmaintained crates
    { name = "chrono", version = "<0.4" },
]
skip = [
    # Allow multiple versions of zerocopy (known issue with dependencies)
    { name = "zerocopy" },
]

[sources]
# The sources section is for detecting where dependencies come from
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
