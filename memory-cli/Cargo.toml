[package]
name = "memory-cli"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
# Workspace dependencies
memory-core = { path = "../memory-core" }
memory-storage-turso = { path = "../memory-storage-turso", optional = true }
memory-storage-redb = { path = "../memory-storage-redb", optional = true }



# CLI framework
clap = { version = "4.4", features = ["derive", "color", "suggestions"] }
clap_complete = "4.4"

# Serialization
serde.workspace = true
serde_json.workspace = true

# Additional CLI dependencies
anyhow.workspace = true
thiserror.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
tokio.workspace = true
uuid.workspace = true
chrono.workspace = true

# Optional features for output formatting
serde_yaml = "0.9"
colored = "2.0"
indicatif = "0.17"

[features]
default = []
turso = ["memory-storage-turso"]
redb = ["memory-storage-redb"]
full = ["turso", "redb"]

[[bin]]
name = "memory-cli"
path = "src/main.rs"