# Memory CLI Configuration Template
# This file contains all configuration options for the memory-cli tool
# Copy this file to your project root and customize as needed
# Or use the unified-config.toml for standard setup

[database]
# SQLite database (local development)
turso_url = "file:./data/memory.db"
turso_token = ""

# OR use Turso cloud database (production)
# turso_url = "libsql://your-database.turso.io"
# turso_token = "your-auth-token-here"

# Local redb cache configuration (unified path)
redb_path = "./data/cache.redb"

[storage]
# Maximum episodes to cache in memory
max_episodes_cache = 1000

# Cache TTL in seconds
cache_ttl_seconds = 3600

# Connection pool size
pool_size = 10

[cli]
# Default output format (human, json, yaml)
default_format = "human"

# Enable progress bars for long operations
progress_bars = true

# Batch size for bulk operations
batch_size = 100

[monitoring]
# Enable metrics collection
enabled = true

# Metrics export port (future feature)
# metrics_port = 9090

# Health check intervals
health_check_interval_seconds = 30

[backup]
# Default backup directory
backup_dir = "./backups"

# Maximum backup age in days
max_backup_age_days = 30

# Compression enabled for backups
compress_backups = true

[logging]
# Log level (error, warn, info, debug, trace)
level = "info"

# Log file path (optional)
# log_file = "./logs/memory-cli.log"

# Maximum log file size in MB
max_log_size_mb = 10

# Maximum number of log files to keep
max_log_files = 5

[embeddings]
# Enable semantic embeddings for similarity search
enabled = false

# Provider: "local", "openai", "cohere", "ollama", or "custom"
provider = "local"

# Model name or identifier
model = "sentence-transformers/all-MiniLM-L6-v2"

# Embedding dimension
dimension = 384

# API key environment variable (for OpenAI, Cohere, etc.)
# api_key_env = "OPENAI_API_KEY"

# Base URL for custom providers
# base_url = "http://localhost:1234/v1"

# Similarity threshold for search (0.0 - 1.0)
similarity_threshold = 0.7

# Batch size for embedding generation
batch_size = 32

# Cache embeddings to avoid regeneration
cache_embeddings = true

# Timeout for embedding requests (seconds)
timeout_seconds = 30