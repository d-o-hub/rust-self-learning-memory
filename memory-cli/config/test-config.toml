[database]
turso_url = "file:./test-data/test.db"
turso_token = ""

redb_path = "./test-data/cache.redb"

[storage]
max_episodes_cache = 1000
cache_ttl_seconds = 3600
pool_size = 10

[cli]
default_format = "human"
progress_bars = true
batch_size = 100

[monitoring]
enabled = true
health_check_interval_seconds = 30

[backup]
backup_dir = "./test-data/backups"
max_backup_age_days = 30
compress_backups = true

[logging]
level = "info"
max_log_size_mb = 10
max_log_files = 5

[embeddings]
# Embeddings disabled by default in test config
enabled = false
provider = "local"
model = "sentence-transformers/all-MiniLM-L6-v2"
dimension = 384
similarity_threshold = 0.7
batch_size = 32
cache_embeddings = true
timeout_seconds = 30
