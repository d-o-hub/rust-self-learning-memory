[package]
name = "memory-mcp"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Model Context Protocol (MCP) server with secure code execution sandbox for AI agents"
keywords = ["mcp", "sandbox", "code-execution", "ai", "security"]
categories = ["development-tools", "web-programming"]
documentation = "https://docs.rs/memory-mcp"

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }

# Local dependencies
memory-core = { path = "../memory-core", version = "0.1.0" }

# MCP-specific dependencies
async-trait = "0.1"
parking_lot = "0.12"
url = "2.5"

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
tempfile = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }
tracing-subscriber = { workspace = true }
