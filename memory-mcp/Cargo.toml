[package]
name = "memory-mcp"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage = "https://github.com/d-o-hub/rust-self-learning-memory"
readme = "README.md"
description = "Model Context Protocol (MCP) server with secure code execution sandbox for AI agents"
keywords = ["mcp", "sandbox", "code-execution", "ai", "security"]
categories = ["development-tools", "web-programming"]
documentation = "https://docs.rs/memory-mcp"

[[bin]]
name = "memory-mcp-server"
path = "src/bin/server.rs"

[dependencies]
# Workspace dependencies
tokio = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
tracing = { workspace = true }

# Local dependencies
memory-core = { path = "../memory-core", version = "0.1.0" }
memory-storage-turso = { path = "../memory-storage-turso", version = "0.1.0" }
memory-storage-redb = { path = "../memory-storage-redb", version = "0.1.0" }

# MCP-specific dependencies
async-trait = "0.1"
parking_lot = "0.12"
url = "2.5"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[target.'cfg(unix)'.dependencies]
libc = "0.2"

[dev-dependencies]
tempfile = { workspace = true }
tokio = { workspace = true, features = ["test-util"] }
tracing-subscriber = { workspace = true }
memory-storage-redb = { path = "../memory-storage-redb", version = "0.1.0" }

[[example]]
name = "memory_mcp_integration"
path = "examples/memory_mcp_integration.rs"

[[test]]
name = "simple_integration_tests"
path = "tests/simple_integration_tests.rs"

[[test]]
name = "mcp_integration_tests"
path = "tests/mcp_integration_tests.rs"

[[test]]
name = "persistent_storage_tests"
path = "tests/persistent_storage_tests.rs"
